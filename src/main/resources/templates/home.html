<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div>
    <h1 th:text="${message}">All books: </h1>
    <table border="1" class="table table-dark">
        <tr>
            <th>Id</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr th:each="singleBook: ${allBooks}" th:object="${singleBook}">
            <td th:text="*{id}">1</td>
            <td th:text="*{isbn}">1234567890123</td>
            <td th:text="*{title}">Hobbit</td>
            <td th:text="*{author}">J.R.R Tolkien</td>
            <td th:text="*{publisher}">Zielona Sowa</td>
            <td th:text="*{year}">1999</td>
            <td th:text="*{description}">Bajka o kocie</td>
            <td>
                <form method="post" th:action="@{/delete}">
                    <input type="hidden" th:value="${singleBook.id}" name="id">
                    <button type="submit">Delete</button>
                </form>

                <form method="get" th:action="@{/editBook}">
                    <input type="hidden" th:value="${singleBook.id}" name="id">
                    <button type="submit">Edit</button>
                </form>

            </td>
        </tr>
    </table>
</div>
<form method="get" action="all" th:action="@{/addBook}">
    <button type="submit" class="btn btn-outline-primary">Add book</button>
</form>

<form method="get" action="all" th:action="@{/findBook}">
    <button type="submit" class="btn btn-outline-primary">Find book</button>
</form>

<form method="get" action="all" th:action="@{/addAuthor}">
    <button type="submit" class="btn btn-outline-primary">Add author</button>
</form>

<form method="get" th:action="@{/showAllAuthors}">
    <button type="submit" class="btn btn-outline-primary">Show authors</button>
</form>

<form method="get" action="all" th:action="@{/addPublisher}">
    <button type="submit" class="btn btn-outline-primary">Add publisher</button>
</form>

<form method="get" th:action="@{/showPublishers}">
    <button type="submit" class="btn btn-outline-primary">Show publisher</button>
</form>

<form method="get" th:action="@{/showClients}">
    <button type="submit" class="btn btn-outline-primary">Show clients</button>
</form>

<form method="get" th:action="@{/addClient}">
    <button type="submit" class="btn btn-outline-primary">Add client</button>
</form>

<form method="get" th:action="@{/addLoan}">
    <button type="submit" class="btn btn-outline-primary">Add loan</button>
</form>

<form method="get" th:action="@{/showLoans}">
    <button type="submit" class="btn btn-outline-primary">Show loans</button>
</form>

</div>




</body>
</html>
