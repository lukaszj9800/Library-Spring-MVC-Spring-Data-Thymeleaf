<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Loan</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<form action="#" method="post" th:action="@{/addLoan}" th:object="${loan}">

    <table border="1" class="table table-dark">
        <tr>
            <th>Add Loan</th>
        </tr>
        <tr>
            <td>
                <p>ID book:<input type="text" th:field="*{books}"/></p>
                <p>ID client:<input type="text" th:field="*{client}"></p>
                <p>Date of loan:<input type="date" th:field="*{dateOfLoan}"></p>
                <p>Date of return:<input type="date" th:field="*{dateOfReturn}"></p>
                <input type="submit" value="Add"/>
            </td>
        </tr>
    </table>
</form>

<form method="get" th:action="@{/}">
    <input type="submit" value="Back">
</form>

</body>
</html>
