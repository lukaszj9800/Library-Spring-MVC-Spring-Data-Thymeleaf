<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit loan</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/editLoan}" th:object="${loanToEdit}">
    <table border="1" class="table table-dark">
        <tr>
            <th>Edit chosen loan</th>
        </tr>
        <tr>
            <td>
                <input type="hidden" th:value="*{id}" th:field="*{id}"/>
                <p>ID books:<input type="text" th:value="*{books}" th:field="*{books}"/></p>
                <p>ID client:<input type="text" th:value="*{client}" th:field="*{client}"/></p>
                <p>Date of loan:<input type="date" th:value="*{dateOfLoan}" th:field="*{dateOfLoan}"/></p>
                <p>Date of return:<input type="date" th:value="*{dateOfReturn}" th:field="*{dateOfReturn}"/></p>
                <input type="submit" value="Edit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
